<h2 mat-dialog-title>{{msg["advancedSearch"]}}</h2>
<div mat-dialog-content>
  <div class="col1">
    <div class="col-md-12">
      <mat-label><b>{{msg["pricesRange"]}}</b></mat-label>
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" id="minPrice" placeholder="min" [(ngModel)]="minPrice">
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" id="maxPrice" placeholder="max" [(ngModel)]="maxPrice">
    </div>
  </div>
  <div class="col2">
    <div class="col-md-12">
      <mat-label><b>{{msg["datesRange"]}}</b></mat-label>
    </div>
    <div class="col-md-6">
      <input type="date" class="form-control" id="minDate" placeholder="min" [(ngModel)]="minDate">
    </div>
    <div class="col-md-6">
      <input type="date" class="form-control" id="maxDate" placeholder="max" [(ngModel)]="maxDate">
    </div>
  </div>
</div>
<div mat-dialog-actions class="actions_buttons">
  <button mat-flat-button color="accent" class="search-button" type="submit"
    [mat-dialog-close]="filters">{{msg["search"]}} </button>
  <button mat-stroked-button color="primary" class="save-button">{{msg["save"]}}</button>
  <button mat-stroked-button color="warn" (click)="onNoClick()" class="save-button">{{msg["close"]}}</button>

</div>
<div class="mdc-dialog__scrim"></div>
