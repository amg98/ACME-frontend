<div class="mdc-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            
            <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <h4 class="">TRIP FILTER: {{this.keyword}}</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <span class="">Rango de precios</span>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="minPrice" placeholder="minPrice" [(ngModel)]="minPrice">
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="maxPrice" placeholder="maxPrice" [(ngModel)]="maxPrice">
                  </div>
                </div>
      
                <div class="row">
                  <div class="col-md-12">
                    <span class="">Rango de Fechas</span>
                  </div>
                  <div class="col-md-6">
                    <input matInput type="date" class="form-control" id="minDate" placeholder="minDate" [(ngModel)]="minDate">
                  </div>
                  <div class="col-md-6">
                    <input type="date" class="form-control" id="maxDate" placeholder="maxDate" [(ngModel)]="maxDate">
                  </div>
                </div>
      
                <button class="btn btn-primary mt-4 mb-2 mx-2" type="submit" (click)="searchTrips()">FILTROOO</button>
                <button *ngIf=isExplorer class="btn btn-primary mt-4 mb-2 mx-2" type="submit" (click)="saveFinder()">SAVE</button>
              </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
