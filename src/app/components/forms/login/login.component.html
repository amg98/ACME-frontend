<mat-card class="forms__card">
    <form [formGroup]="loginForm" (submit)="onSubmit()">

        <mat-card-title class="forms__title">{{msg.login}}</mat-card-title>

        <!-- Email -->
        <mat-form-field appearance="outline" class="forms__form-field">
            <mat-label>{{msg.email}}</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                <span class="forms__error" *ngIf="loginForm.controls.email.errors?.required">{{msg["required-field"]}}</span>
                <span class="forms__error" *ngIf="loginForm.controls.email.errors?.email">{{msg["email-validation"]}}</span>
            </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="forms__form-field">
            <mat-label>{{msg.password}}</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <span class="forms__error" *ngIf="loginForm.controls.password.errors?.required">{{msg["required-field"]}}</span>
            </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button mat-raised-button color="accent" class="forms__submit-button" type="submit" [disabled]="!loginForm.valid">{{msg.login}}</button>
    </form>
</mat-card>
