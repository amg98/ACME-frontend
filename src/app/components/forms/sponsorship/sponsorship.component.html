<mat-card class="forms__card">
    <form [formGroup]="sponsorshipForm" (submit)="onSubmit()">

        <mat-card-title *ngIf="isEditing" class="forms__title">{{msg["sponsorships/edit"]}}</mat-card-title>
        <mat-card-title *ngIf="!isEditing" class="forms__title">{{msg["sponsorships/create"]}}</mat-card-title>

        <!-- Landing page URL -->
        <mat-form-field appearance="outline" class="forms__form-field">
            <mat-label>{{msg["sponsorships/landingPageURL"]}}</mat-label>
            <input matInput formControlName="landingPageURL">
            <mat-error *ngIf="sponsorshipForm.controls.landingPageURL.touched && sponsorshipForm.controls.landingPageURL.invalid">
                <span class="forms__error"
                    *ngIf="sponsorshipForm.controls.landingPageURL.errors?.required">{{msg["required-field"]}}</span>
                <span class="forms__error"
                    *ngIf="sponsorshipForm.controls.landingPageURL.errors?.pattern">{{msg["url-validation"]}}</span>
            </mat-error>
        </mat-form-field>

        <!-- Banner URL -->
        <mat-form-field appearance="outline" class="forms__form-field">
            <mat-label>{{msg["sponsorships/bannerURL"]}}</mat-label>
            <input matInput formControlName="bannerURL">
            <mat-error *ngIf="sponsorshipForm.controls.bannerURL.touched && sponsorshipForm.controls.bannerURL.invalid">
                <span class="forms__error"
                    *ngIf="sponsorshipForm.controls.bannerURL.errors?.required">{{msg["required-field"]}}</span>
                <span class="forms__error"
                    *ngIf="sponsorshipForm.controls.bannerURL.errors?.pattern">{{msg["url-validation"]}}</span>
            </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <div class="forms__submit-button">
            <button mat-raised-button color="accent" class="forms__submit-button" type="submit"
                [disabled]="!sponsorshipForm.valid || loading">{{isEditing ? msg.update : msg.create}}</button>
            <mat-spinner *ngIf="loading" diameter="35" class="forms__loading-spinner"></mat-spinner>
        </div>
    </form>
</mat-card>
