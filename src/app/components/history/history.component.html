<h4 class="forms__title"> {{msg["trip/history"]}}</h4>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> {{msg["title"]}} </th>
        <td mat-cell *matCellDef="let trip"> {{trip.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> {{msg["description"]}} </th>
        <td mat-cell *matCellDef="let trip"> {{trip.description}} </td>
    </ng-container>

    <ng-container matColumnDef="num. of visits">
        <th mat-header-cell *matHeaderCellDef> {{msg["num. of visits"]}} </th>
        <td mat-cell *matCellDef="let trip"> {{trip.visits}}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef> {{msg["frequency"]}} </th>
        <td mat-cell *matCellDef="let trip"> {{trip.frequency}} % </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let trip; let i = index">
            <div *ngIf="i == 0">
                <button mat-raised-button color="primary" type="button"
                 class="buttons" routerLink="/trips/display/{{trip._id}}">
                    {{msg["favourite/trip"]}}
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
